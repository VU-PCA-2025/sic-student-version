<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8"/>

        <title>Project Conversational Agents - Recipe Overview</title>

        <!-- Suppress favicon.ico request; https://www.reddit.com/r/flask/comments/aucgy9/template_rendering/ -->
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="static/css/bootstrap.min.css">

        <!-- Bootstrap JS Bundle -->
        <script src="static/js/bootstrap.bundle.min.js"></script>

         <!-- jQuery from a CDN -->
         <script src="static/js/jquery-3.7.1.min.js"></script>

        <!-- Socket.IO JS Bundle -->
        <script src="static/js/socket.io.min.js"></script>

        <!-- JS for Project Conversational Agents (feel free to add and/or edit) -->
        <script src="static/js/pca.js" defer></script>
	</head>
	<body>
        <div id="main">
            </div><nav class="navbar mb-1" style="position: static">
                <button class="btn" id="mic">
                    <img class="img-fluid" style="width:1.5rem;" id="micimg" src="static/images/mic_out.png" alt="Can not show this image">
                </button>
            </nav>
            <main class="container-fluid" style="width:100vw; height:60vh">
                <img class="bg-image" style="width: 100%; height: 100vh; position: fixed; top: 0; left: 0; z-index: -1;" src="https://images.pexels.com/photos/349609/pexels-photo-349609.jpeg" alt="Can not show this image">
                <br>
                <center>
                    <h2>What kind of recipe are you looking for?</h2>
                </center>
                <br>
                <div class="alert bg-secondary text-white mx-auto">
                    <center><h5><span id="recipecounter"></span> recipes have the following features:</h5></center>
                </div>
                <div class="row justify-content-center">
                    <div class="card-deck" id="addFiltersHere">
                    </div>
                    <template id="filterCardTemplate">
                        <div class="card text-center bg-light m-1" style="border:4px solid #07bc4c; max-width: 10rem">
                            <div class="card-body">
                                <p class="card-text" id="filterText">Without garlic</p>
                            </div>
                        </div>
                    </template>
                </div>
            </main>
            <!-- Footer is used to show transcripts received from ASR -->
            <footer class="fixed-bottom">
                <p class="lead mb-0 bg-light text-center" style="min-height:0rem" id="transcript"></p>
            </footer>
        </div>
    </body>
</html>
